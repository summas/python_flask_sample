<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <table>
      {% for user in users %}
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.description}}</td>
        <td>
          <img src="{{user.user_image_url}}" width="120"/>
        <td>{{user.twitter_id}}</td>
        <td>{{user.date_published}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
